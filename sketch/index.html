  <hgroup>
    <h1>Sketch</h1>
    
      <p>她的素描同样令人惊叹——铅笔在她手中仿佛有了生命，线条在纸上流淌时兼具精准与灵动，寥寥数笔便能抓住人物最传神的动态与情绪。那些看似随意的排线实则暗藏章法，光影的过渡如呼吸般自然，虚实之间透出一种超越练习时长的老练。尤其令人称奇的是她对神态的捕捉：眼角的一缕阴影、嘴角微妙的起伏，经她勾勒便瞬间注入灵魂。没有多余的修饰，却能让静默的纸面涌出故事感，这种天赋，像是与生俱来的礼物。</p>
    
  </hgroup>
